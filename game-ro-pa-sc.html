<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game-ro-pa-sc.css">
    <link rel="stylesheet" href="media-game-ro-pa-sc.css">
    <title>rock-paper-scissors</title>
</head>
<body>
    <div class="index-game">
        <div class="section-game">
            <div class="heder-section">
                <span>
                    <img src="images/logo.svg" alt="">
                </span>
                <div class="number-gamer">
                    <span>score</span>
                    <span>2</span>
                </div>
            </div>
            <div class="elment-game">
                <img src="images/bg-triangle.svg" alt="">
                <div class="rock">
                    <img src="images/icon-rock.svg" alt="" title="rock">
                </div>
                <div class="paper">
                    <img src="images/icon-paper.svg" alt="" title="paper">
                </div>
                <div class="scissors">
                    <img src="images/icon-scissors.svg" alt="" title="scissors">
                </div>
            </div>
            <div class="options-element">
                <div class="first-option">
                    <span class="">YOU PICKED</span>
                    <div class="optio-1" title="rock">
                        <div class="rock">
                        <img src="images/icon-rock.svg" alt="">
                    </div>
                </div>
                </div>
                  <span class="finale finesh-2">
                    <span>YOU LOSE</span>
                    <span>PLAY AGAIN</span>
                </span>
                <div class="second-option">
                    <span class="">THE HOUSE PICKED</span>
                    <div class="option-2" title="paper">
                        <div class="paper">
                        <img src="images/icon-paper.svg" alt="">
                    </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="opasity"></div>
        <div class="rules-game">
            <span><span>RULES</span><img src="images/icon-close.svg" alt="" srcset=""></span>
            <img src="images/image-rules.svg" alt="" srcset="">
        </div>
        <div class="rules">
            <span>RULES</span>
        </div>
    </div>
    <script src="game-ro-pa-cs.js"></script>
</body>
</html>
